<!DOCTYPE html>
{% load crispy_forms_filters %}

<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>


<div id="main">
 <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand">Endüstriyel Simbiyoz</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href={% url 'anasayfa' %}>Anasayfa <span class="sr-only">(current)</span></a>
          </li>

        </ul>
        <form class="form-inline mt-2 mt-md-0">

            <a href="{% url "cikis" %}" class="btn btn-outline-danger my-2 my-sm-0" type="submit">ÇIKIŞ YAP</a>

        </form>
      </div>
    </nav>
</div>
{% block body %}
    <div style="margin-top: 100px; margin-left: 350px;" class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-6">
                <form method="POST">
                    {% csrf_token %}
                    <h1>{{ title }}</h1>
                    <hr>
                    {{ form|crispy }}
                    <input class="btn btn-primary" type="submit" value="KAYDET">
                </form>

            </div>
        </div>
    </div>




{% endblock %}



<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
